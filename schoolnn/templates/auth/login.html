{% load static %}

<!DOCTYPE html>

<!-- TODO: Set lang within settings -->
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">

    <title>{% block title %}SchoolNN - Login{% endblock %}</title>
</head>
<body class="bg-light-gray font-sans text-primary">
<main class="w-1/3 m-auto mt-20 align-center">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btnbtn-primary" value="Login">
    </form>
    {% block main %}
    {% endblock %}
</main>
</body>
</html>
