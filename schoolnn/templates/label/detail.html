{% extends "base/base.html" %}
{% load static %}

{% block main %}
    <div class="p-10">
        <div class="flex justify-between mb-5">
            <h3 class="font-bold text-3xl">Klasse: &bdquo;{{ label.name }}&ldquo;</h3>
            
            <div class="flex gap-6">
                <a class="cursor-pointer bg-selected p-3 pl-6 pr-6 rounded-xl text-white border-selected border-2 hover:border-selected hover:bg-white hover:text-selected shadow-md" href="javascript:history.back()">Zurück</a>
                <a href="/datasets/label/{{label.id}}/edit" class="flex mr-10 items-center cursor-pointer bg-selected p-3 pl-6 pr-6 rounded-xl text-white border-selected border-2 hover:border-selected hover:bg-white hover:text-selected shadow-md">
                    <p>Bearbeiten</p>
                </a>
            </div>
        </div>

        <div class="mb-5"> 
            <h3 class="font-bold text-lg">Allgemeines</h3>
            <div class="p-4">
                <div class="w-1/4">
                    <div class="flex flex-wrap w-1/2">
                        <div class="w-1/2">
                            <p>ID:</p>
                        </div>

                        <div class="w-1/2">
                            <p class="font-bold">{{label.id}}</p>
                        </div>
                    </div> 

                    <div class="flex flex-wrap w-1/2">
                        <div class="w-1/2">
                            <p>Name:</p>
                        </div>

                        <div class="w-1/2">
                            <p class="font-bold">{{label.name}}</p>
                        </div>
                    </div>

                    <div class="flex flex-wrap w-1/2">
                        <div class="w-1/2">
                            <p>Datensatz:</p>
                        </div>

                        <div class="w-1/2">
                            <a class="font-bold text-selected" href="{% url 'dataset-detail' pk=label.dataset.id %}">{{label.dataset.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-5"> 
            <h3 class="font-bold text-lg">Bild hinzufügen</h3>

            <div class="p-4">            
                <a class="block" href="{% url 'label-addimage' %}?label={{label.id}}&dataset={{label.dataset.id}} ">
                    <button class="cursor-pointer bg-selected p-3 pl-6 pr-6 rounded-xl text-white border-selected border-2 hover:border-selected hover:bg-white hover:text-selected shadow-md">Bild hinzufügen</button>
                </a>
            </div>
        </div>

        <div class="mb-5"> 
            <h3 class="font-bold text-lg">Bilder</h3>
            <div class="flex flex-wrap p-4">
                <form method="post" action="/datasets/1/label">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="-1">
                    <input class="block mb-6 cursor-pointer bg-red p-3 pl-6 pr-6 rounded-xl text-white border-red border-2 hover:red-selected hover:bg-white hover:text-red shadow-md" type="submit" value="Zuordnung löschen">

                    {{ form }}
                </form>
            </div>
        </div>
    </div>
{% endblock %}
