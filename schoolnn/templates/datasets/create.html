{% extends "base/base.html" %}
{% load static %}

{% block main %}
    <div class="p-10">
        <h3 class="font-bold text-3xl mb-8">Datensatz erstellen</h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                {{ form.as_p }}
            </div>

            <input class="mr-4 cursor-pointer bg-green p-3 pl-6 pr-6 rounded-xl text-white border-green border-2 hover:red-selected hover:bg-white hover:text-green shadow-md" type="submit" value="Datensatz erstellen"/>
        </form>
    </div>
{% endblock %}
