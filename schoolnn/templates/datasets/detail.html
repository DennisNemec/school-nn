<h3>Dataset: {{ dataset.name }}</h3>

{% for label in dataset.label_set.all %}
    <h4>Label: {{ label.name }}</h4>
    {% for image in label.image_set.all %}
        <img src="{% url 'image-show' image.id %}" alt="{{ label.name }}"/>
    {% endfor %}
{% endfor %}

<p>
    <a href="/datasets/">Liste</a>
    <a href="edit/">Edit</a>
    <a href="delete/">Delete</a>
</p>
