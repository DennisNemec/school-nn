{% extends "base/base.html" %}
{% load static %}

{% block main %}
    <div class="p-10">
        <h3 class="font-bold text-3xl mb-8">Datensatz: &bdquo;{{ dataset.name }}&ldquo;</h3>

        <form method="POST">
            {% csrf_token %}
            <input class="mr-4 cursor-pointer bg-red p-3 pl-6 pr-6 rounded-xl text-white border-red border-2 hover:red-selected hover:bg-white hover:text-red shadow-md" type="submit" value="Datensatz löschen"/>
            <a class="cursor-pointer bg-selected p-3 pl-6 pr-6 rounded-xl text-white border-selected border-2 hover:border-selected hover:bg-white hover:text-selected shadow-md" href="javascript:history.back()">Zurück</a>
        </form>
    </div>
{% endblock %}
