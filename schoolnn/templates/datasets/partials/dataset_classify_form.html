{% if unlabeled_count > 0 %}
    <div class="flex flex-wrap mb-2">
        <form class="w-full" action="/datasets/{{dataset_id}}/label" method="post">
            {% csrf_token %}
                
            <div class="mb-2">
                {{ form }}
            </div>

            <hr>

            <div class="mt-2 w-1/6">
                <label for="provided-label" class="w-1/6 mr-4">Klasse: </label>
                <select class="block mb-4 w-3/6" id="provided-label" name="label">
                    {% for label in labels %}
                        <option value="{{label.id}}">{{label.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <hr>

            <input type="submit" class="w-32 button-standard mt-4" value="Zuordnen">
        </form>
    </div>
{% else %}
    <h3 class="text-md">Gl√ºckwunsch, alle Bilder sind klassifiziert!</h3>
{% endif %}
