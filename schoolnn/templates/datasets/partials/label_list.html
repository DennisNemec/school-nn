{% load static %}

{% for label in labels %}
    <div onclick="location = '{% url 'label-detail' pk=label.id %}'" class="h-62 m-4 w-60 flex-grow-0 flex-shrink-0 card border cursor-pointer">
        <div class="w-full h-42">
            {% if label.image_set.count > 0%}
                <img alt="Kein Bild vorhanden" src="/images/{{ label.image_set.first.id }}" class="w-full h-2/3">
            {% else %}
                <img alt="Kein Bild vorhanden" src="{% static "assets/no_image_found.png" %}" class="w-full h-2/3">
            {% endif %}
        </div>


        <div class="flex-col w-full p-4">
            <div class="border-b border-icon-gray">
                <p class="font-bold text-lg">{{label.name}}</p>
            </div>
        </div>

        <div class="pl-4 pr-4 pb-4 w-full">
            <div class="flex flex-wrap justify-between w-full items-center">
                <p class="pt-3">Anzahl Bilder: </p>
                <p class="font-bold">{{label.image_set.count}}</p>
            </div>
        </div>
    </div>
{% endfor %}
