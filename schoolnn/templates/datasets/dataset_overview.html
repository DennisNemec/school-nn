{% extends "base/base.html" %}
{% load breadcrumbs %}
{% load static %}

{% block title %}Datensätze{% endblock %}

{% block breadcrumbs %}
    {% breadcrumb_url "Datensätze" "dataset-list" %}
{% endblock %}

{% block top %}
    <h1>Datensätze</h1>
    <div class="space-x-4">
        <select class="py-4" onchange="location = this.value;">
            <option value="{% url 'dataset-list' %}?type=own" {% if datasets.0 == "" %} selected {% endif %}>Eigene Datensätze</option>
            <option value="{% url 'dataset-list' %}?type=shared" {% if datasets.0 == "shared" %} selected {% endif %}>Freigegebene Datensätze</option>
        </select>
        <a href="{% url "dataset-add" %}" class="button-standard-add">Datensatz hinzufügen</a>
    </div>
{% endblock %}

{% block main %}
    <!-- Content-Header -->
    <input type="hidden" value="{{ datasets.1 }}" id="django_dataset_list">

    <!-- Datasetlist -->
    <div id="app"></div>

    <script src="{% static '/js/datasets.chunk-vendors.js' %}"></script>
    <script src="{% static '/js/datasets.app.js' %}"></script>
{% endblock %}
