<form method="POST"enctype="multipart/form-data">
    {% csrf_token %}
    <label for="name">Projektname</label>
    <input type="text" value="{{ project.name }}" name="name" id="name">
    <a class="button-inverted" href="{% url "project-details" project.id %}">&larr; Abbrechen</a>
    <input class="button-standard w-auto" type="submit" value="Projekteinstellungen speichern"/>
</form>
